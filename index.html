<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="sender.png">
    <link rel="stylesheet" href="./style.css">
    <title>Email Sender App</title>
</head>

<body>
    <div class="container">
        <div class="gradient-section">
            <div class="gradient"></div>
            <div class="gradient-content">
                <h1 class="heading">Welcome!</h1>
                <p class="paragraph">If you'd like to get in touch, we'd love to hear from you.</p>
            </div>
        </div>

        <div class="form-section">
            <form>
                <div class="form-group">
                    <label for="to">To:</label>
                    <input type="text" id="to" name="to" required autocomplete="off" placeholder="Example@email.com">
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required autocomplete="off"
                        placeholder="Insert subject here">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required spellcheck="false" autocomplete="off"
                        placeholder="Insert the message of the email here"></textarea>
                </div>
                <div class="form-group result-container">
                    <p class="result">Email sent successfully.</p>
                    <button type="button" class="send-btn">Send Email</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
